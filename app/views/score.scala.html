@(title: String)(score: List[(String, Int)])(name: String)

<!DOCTYPE html>

<html lang="es">
  
  <head>
    <title>@title</title>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" medie="screen" href="@routes.Assets.versioned("stylesheets/game.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  
  <body>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 text-center">
        <h1>Ranking</h1>
      </div>
    </div>
    <br>
    <hr>
    <div class="row text-center">
      <div class="col-xs-6 col-xs-offset-3">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>Lugar</td>
              <td>Nombre</td>
              <td>Puntuaci√≥n</td>
            </tr>
          </thead>

          <tbody>
            @for((item, idx) <- score.zipWithIndex) { 
              @if(item._1 == name) {
                <tr class="info">
              } else {
                <tr>
              } 
                <td>@(idx + 1)</td>
                <td>@item._1  </td>
                <td>@item._2  </td>
              </tr>
            }
          </tbody>

        </table>
      </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/jquery-1.12.2.min.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
  </body>
  
</html>
